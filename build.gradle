plugins {
    id 'java'
    id 'application'
}

group = 'com.example'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'software.amazon.dsql:aurora-dsql-jdbc-connector:1.1.1'
    // ローカル開発でAWS SSOを使う場合のみ必要（本番ではIAMロールを使用）
    runtimeOnly 'software.amazon.awssdk:sso:2.33.8'
    runtimeOnly 'software.amazon.awssdk:ssooidc:2.33.8'
    implementation 'org.slf4j:slf4j-simple:2.0.9'
}

application {
    mainClass = 'com.example.Main'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}
